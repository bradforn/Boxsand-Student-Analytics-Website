
<html>
  <head>

    <meta charset="utf-8">
    <title>What Up</title>

    <!-- This is a stylesheet that includes the font you should use -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">


    {% load static %}
    <script type="text/javascript" src="{% static 'polls/index.js' %}" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

  </head>

<body>

  <main class="quest-container">
  {% if latest_course_list %}

      {% for course in latest_course_list %}
        <article class="quest">
          <div class="quest-content">
            <p class="quest-attribution">
              <a href="/polls/{{ course.name }}/">{{ course.name }}</a>
            </p>
          </div>
        </article>
      {% endfor %}

  {% else %}
      <p>No course are available.</p>
  {% endif %}
  </main>
</body>
